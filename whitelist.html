<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riskful Whitelist</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        .whitelist { list-style: none; padding: 0; }
        .whitelist li { padding: 10px; border-bottom: 1px solid #eee; }
        .whitelist li:last-child { border-bottom: none; }
        .group-id { font-family: monospace; background: #f8f9fa; padding: 2px 6px; border-radius: 4px; }
        .note { text-align: center; color: #666; font-size: 0.9em; margin-top: 20px; }
        #raw-data { display: none; } /* Hide the raw data from view */
    </style>
</head>
<body>
    <div class="container">
        <h1>Riskful Whitelist</h1>
        <ul class="whitelist">
            <li>Group ID: <span class="group-id">35812998</span></li>
            <li>Group ID: <span class="group-id">0</span></li>
            <li>Group ID: <span class="group-id">0</span></li>
        </ul>
        <p class="note">Only members of these Roblox groups can access the system.</p>
    </div>
    <!-- Raw data for the script, hidden from browser view -->
    <pre id="raw-data">

    </pre>
</body>
</html>
